<!DOCTYPE html>
<html>
<head>
  <title>Recorder Studio</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="controls">
        <button id="recordBtn">Start Recording</button>
        <button id="clearBtn">Clear</button>
      </div>
      <div class="assertion-tools">
        <button id="assertTextBtn" class="assertion-btn" disabled>Assert Text</button>
        <button id="assertColorBtn" class="assertion-btn" disabled>Assert Color</button>
        <button id="assertVisibleBtn" class="assertion-btn" disabled>Assert Visible</button>
      </div>
      <div class="comment-section">
        <div class="action-buttons">
          <button id="addCommentBtn">Add Comment</button>
          <button id="addWaitBtn">Active Wait</button>
        </div>
        <div id="commentInputRow" class="comment-input-row hidden">
          <input type="text" id="commentInput" placeholder="Enter checkpoint comment...">
        </div>
        <div id="waitInputRow" class="wait-input-row hidden">
          <input type="number" id="waitInput" min="1" max="60" placeholder="Wait time in seconds..." value="5">
        </div>
      </div>
    </div>

    <div class="status-bar">
      <div class="recording-indicator">
        <span id="recordingStatus">Not Recording</span>
      </div>
      <div id="actionCount">0 actions recorded</div>
    </div>

    <div class="action-list" id="actionList">
      <div class="action-item">No actions recorded yet</div>
    </div>

    <div class="code-section">
      <div class="code-controls">
        <div class="select-fields">
          <div class="select-container hidden">
            <label for="toolSelect">Tool:</label>
            <select id="toolSelect" class="tool-select">
              <option value="puppeteer">Puppeteer</option>
              <option value="playwright">Playwright</option>
            </select>
          </div>
          <div class="select-container">
            <label for="pageSelect">Page Object:</label>
            <select id="pageSelect" class="page-select">
              <option value="instructorPage" selected>Instructor Page</option>
              <option value="studentPage">Student Page</option>
              <option value="superAdminPage">Super Admin Page</option>
              <option value="collegeInstructorPage">College Instructor Page</option>
            </select>
          </div>
        </div>
        <button id="generateBtn">Generate Code</button>
      </div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
