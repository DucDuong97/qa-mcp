<!DOCTYPE html>
<html>
<head>
  <title>Recorder Studio</title>
  <link rel="stylesheet" href="sidepanel.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="controls">
        <button id="recordBtn">Start Recording</button>
        <button id="clearBtn">Clear</button>
        <button id="saveRecordBtn">Save Record</button>
        <button id="showRecordsBtn">Show Records</button>
      </div>
      <div id="saveRecordRow" class="record-input-row hidden">
        <input type="text" id="recordNameInput" placeholder="Enter record name...">
        <button id="confirmSaveRecordBtn">Save</button>
        <button id="cancelSaveRecordBtn">Cancel</button>
      </div>
      <div id="recordsRow" class="record-input-row hidden">
        <select id="recordSelect">
          <option value="">Select a record...</option>
        </select>
        <button id="openRecordBtn">Open</button>
        <button id="cancelRecordsBtn">Cancel</button>
      </div>
      <div class="assertion-tools hidden">
        <button id="assertTextBtn" class="assertion-btn" disabled>Assert Text</button>
        <button id="assertColorBtn" class="assertion-btn" disabled>Assert Color</button>
        <button id="assertBgColorBtn" class="assertion-btn" disabled>Assert Bg Color</button>
      </div>
      <div class="common-tools hidden">
        <div class="action-buttons">
          <button id="addCommentBtn">Add Comment</button>
          <button id="addWaitBtn">Active Wait</button>
        </div>
        <div id="commentInputRow" class="comment-input-row hidden">
          <input type="text" id="commentInput" placeholder="Enter checkpoint comment...">
        </div>
        <div id="waitInputRow" class="wait-input-row hidden">
          <input type="number" id="waitInput" min="1" max="60" placeholder="Wait time in seconds..." value="5">
        </div>
      </div>
    </div>

    <div class="status-bar">
      <div class="recording-indicator">
        <span id="recordingStatus">Not Recording</span>
      </div>
      <div id="currentRecordLabel">Record: Unsaved</div>
    </div>

    <div class="action-list" id="actionList">
      <div class="action-item">No actions recorded yet</div>
    </div>

    <div class="code-section">
      <div class="code-controls">
        <button id="generateBtn">Generate Code</button>
        <button id="runBtn">Run Code</button>
      </div>
    </div>
  </div>
  <script src="src/cdp.js"></script>
  <script src="src/records.js"></script>
  <script src="sidepanel.js"></script>
</body>
</html>
